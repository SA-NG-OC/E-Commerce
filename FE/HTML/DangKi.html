<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="/FE/CSS/DangKi.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Đăng Ký Tài Khoản</h1>
            <p>Tạo tài khoản mới để bắt đầu mua sắm</p>
        </div>

        <div class="register-form">
            <div class="alert success" id="successAlert">
                Đăng ký thành công! Chuyển hướng đến trang đăng nhập...
            </div>

            <div class="alert error" id="errorAlert">
                Có lỗi xảy ra. Vui lòng thử lại!
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="ho">Họ <span class="required">*</span>:</label>
                        <input type="text" id="ho" name="ho" required>
                        <div class="form-validation" id="hoValidation"></div>
                    </div>
                    <div class="form-group">
                        <label for="ten">Tên <span class="required">*</span>:</label>
                        <input type="text" id="ten" name="ten" required>
                        <div class="form-validation" id="tenValidation"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span>:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="form-validation" id="emailValidation"></div>
                </div>

                <div class="form-row">
                    <div class="form-group password-group">
                        <label for="password">Mật khẩu <span class="required">*</span>:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <div class="password-strength" id="passwordStrength"></div>
                        <div class="form-validation" id="passwordValidation"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span>:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div class="form-validation" id="confirmPasswordValidation"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="soDienThoai">Số điện thoại:</label>
                    <input type="tel" id="soDienThoai" name="so_dien_thoai" pattern="[0-9]{10,11}">
                    <div class="form-validation" id="phoneValidation"></div>
                </div>

                <div class="form-group">
                    <label for="ngaySinh">Ngày sinh:</label>
                    <input type="date" id="ngaySinh" name="ngay_sinh">
                </div>

                <div class="form-group">
                    <label>Địa chỉ:</label>
                    <div class="address-group">
                        <select id="province" name="province">
                            <option value="">Chọn tỉnh/thành phố</option>
                        </select>
                        <select id="district" name="district">
                            <option value="">Chọn quận/huyện/thị xã</option>
                        </select>
                    </div>
                    <input type="text" id="detailAddress" name="detail_address" placeholder="Số nhà, tên đường..."
                        oninput="preventComma(this)">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Đăng Ký
                </button>

                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    Đang xử lý...
                </div>
            </form>

            <div class="login-link">
                <p>Đã có tài khoản? <a href="DangNhap.html">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>

    <script src="/FE/ts/dangKi.js"></script>
</body>

</html>
