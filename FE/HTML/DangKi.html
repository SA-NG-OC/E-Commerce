<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="/FE/CSS/DangKi.css">
</head>

<body>
    <div class="form-container">
        <!-- Header -->
        <div class="form-header">
            <div class="icon-container">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </div>
            <h1>Đăng ký tài khoản</h1>
            <p>Tạo tài khoản mới để bắt đầu</p>
        </div>

        <div class="form-content">
            <!-- Message -->
            <div id="message" class="message" style="display: none;"></div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label">Email <span class="required">*</span></label>
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path
                            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                    <input type="email" id="email" class="form-input" placeholder="example@email.com">
                </div>
                <div id="email-error" class="error-message" style="display: none;"></div>
            </div>

            <!-- Họ và Tên -->
            <div class="form-group half">
                <div>
                    <label class="form-label">Họ <span class="required">*</span></label>
                    <input type="text" id="ho" class="form-input" placeholder="Nguyễn" style="padding-left: 16px;">
                    <div id="ho-error" class="error-message" style="display: none;"></div>
                </div>
                <div>
                    <label class="form-label">Tên <span class="required">*</span></label>
                    <input type="text" id="ten" class="form-input" placeholder="Văn A" style="padding-left: 16px;">
                    <div id="ten-error" class="error-message" style="display: none;"></div>
                </div>
            </div>

            <!-- Mật khẩu -->
            <div class="form-group">
                <label class="form-label">Mật khẩu <span class="required">*</span></label>
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path
                            d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z" />
                    </svg>
                    <input type="password" id="mat_khau" class="form-input" placeholder="Nhập mật khẩu">
                    <button type="button" class="password-toggle" onclick="togglePassword('mat_khau')">
                        <svg class="toggle-icon" id="mat_khau-icon" viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                </div>
                <div id="mat_khau-error" class="error-message" style="display: none;"></div>
            </div>

            <!-- Xác nhận mật khẩu -->
            <div class="form-group">
                <label class="form-label">Xác nhận mật khẩu <span class="required">*</span></label>
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path
                            d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z" />
                    </svg>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Nhập lại mật khẩu">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <svg class="toggle-icon" id="confirmPassword-icon" viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                </div>
                <div id="confirmPassword-error" class="error-message" style="display: none;"></div>
            </div>

            <!-- Số điện thoại -->
            <div class="form-group">
                <label class="form-label">Số điện thoại</label>
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path
                            d="M6.62,10.79c1.44,2.83,3.76,5.14,6.59,6.59l2.2-2.2c0.27-0.27,0.67-0.36,1.02-0.24 c1.12,0.37,2.33,0.57,3.57,0.57c0.55,0,1,0.45,1,1V20c0,0.55-0.45,1-1,1c-9.39,0-17-7.61-17-17c0-0.55,0.45-1,1-1h3.5 c0.55,0,1,0.45,1,1c0,1.25,0.2,2.45,0.57,3.57c0.11,0.35,0.03,0.74-0.25,1.02L6.62,10.79z" />
                    </svg>
                    <input type="tel" id="so_dien_thoai" class="form-input" placeholder="0987654321">
                </div>
                <div id="so_dien_thoai-error" class="error-message" style="display: none;"></div>
            </div>

            <!-- Địa chỉ -->
            <div class="form-group">
                <label class="form-label">Địa chỉ</label>
                <div class="input-container">
                    <svg class="input-icon" style="top: 16px;" viewBox="0 0 24 24">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    <textarea id="dia_chi" class="form-textarea" rows="2" placeholder="Nhập địa chỉ của bạn"></textarea>
                </div>
            </div>

            <!-- Ngày sinh -->
            <div class="form-group">
                <label class="form-label">Ngày sinh</label>
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path
                            d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z" />
                    </svg>
                    <input type="date" id="ngay_sinh" class="form-input">
                </div>
            </div>

            <!-- Submit Button -->
            <button id="submit-btn" class="submit-btn" onclick="handleSubmit()">
                <span id="btn-text">Đăng ký tài khoản</span>
            </button>

            <!-- Login Link -->
            <div class="login-link">
                <p>Đã có tài khoản?
                    <a href="#" id="goToLogin">Đăng nhập ngay</a>
                </p>
            </div>

        </div>
    </div>

    <script src="/FE/ts/dangKi.js"></script>
</body>

</html>
