<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Mục Giày - Shoe Store</title>
    <link rel="stylesheet" href="/CSS/DanhMuc.css" />
</head>

<body>
    <div class="main-content">
        <button class="back-btn" style="display: none;" id="backBtn">← Quay lại</button>

        <!-- Brand Filter ComboBox -->
        <div class="filter-section" id="filterSection">
            <label class="filter-label">Lọc theo thương hiệu:</label>
            <div class="combobox-container">
                <input type="text" class="combobox-input" id="brandCombobox" placeholder="Tìm kiếm thương hiệu..." />
                <div class="combobox-arrow" id="comboboxArrow">▼</div>
                <div class="combobox-dropdown" id="brandDropdown">
                    <!-- Brands will be loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- Loading Container -->
        <div id="loadingContainer" class="loading" style="display: none;">
            Đang tải dữ liệu...
        </div>

        <!-- Categories Grid -->
        <div id="categoriesView">
            <h2 class="section-title">Danh Mục Giày</h2>
            <div class="category-grid" id="categoryGrid">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsView" style="display: none;">
            <h2 class="section-title" id="productTitle">Sản Phẩm</h2>
            <div class="product-grid active" id="productGrid">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Load TypeScript compiled to JavaScript -->
    <script src="/ts/danhMuc.js"></script>
</body>

</html>
