<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Navigation System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Socket.IO Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link rel="stylesheet" href="/FE/CSS/Menu.css">
    <style>
        /* Notification dropdown styles */
        .notification-container {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .notification-bell {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .notification-bell:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .notification-bell.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .bell-icon {
            width: 24px;
            height: 24px;
            color: #333;
        }

        .notification-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            animation: pulse 1s ease-in-out infinite;
        }

        .notification-badge.show {
            display: flex;
        }

        .notification-badge.bounce {
            animation: bounce 0.6s ease-in-out;
        }

        .notification-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 380px;
            max-height: 500px;
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            z-index: 1000;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .notification-dropdown.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border-radius: 12px 12px 0 0;
        }

        .dropdown-title {
            font-weight: 600;
            font-size: 16px;
            color: #1a202c;
        }

        .mark-all-read {
            background: none;
            border: none;
            color: #1877f2;
            font-size: 13px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .mark-all-read:hover {
            background-color: rgba(24, 119, 242, 0.1);
        }

        .notification-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
            position: relative;
        }

        .notification-item:hover {
            background-color: #f8f9fa;
        }

        .notification-item.unread {
            background-color: #f0f8ff;
            border-left: 3px solid #1877f2;
        }

        .notification-item.new-notification {
            animation: highlightNew 2s ease-in-out;
        }

        .notification-content {
            flex: 1;
            cursor: pointer;
        }

        .notification-title {
            font-weight: 600;
            font-size: 14px;
            color: #1a202c;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .notification-message {
            font-size: 13px;
            color: #4a5568;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .notification-time {
            font-size: 11px;
            color: #a0aec0;
        }

        .notification-actions {
            display: flex;
            gap: 4px;
            margin-left: 12px;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .action-btn:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .action-btn.read {
            color: #10b981;
        }

        .action-btn.delete {
            color: #ef4444;
        }

        .action-btn svg {
            width: 14px;
            height: 14px;
        }

        .empty-notifications {
            padding: 40px 20px;
            text-align: center;
            color: #a0aec0;
        }

        .empty-notifications svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-notifications p {
            margin: 0;
            font-size: 14px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(0.9);
            }

            50% {
                transform: scale(1.1);
            }

            75% {
                transform: scale(0.95);
            }
        }

        @keyframes highlightNew {
            0% {
                background-color: #e6f3ff;
            }

            100% {
                background-color: transparent;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .notification-dropdown {
                width: 320px;
                right: -20px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <!-- Left Section -->
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
            </div>

            <div class="search-container">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <input type="text" class="search-input" placeholder="Tìm kiếm..." />
            </div>
        </div>

        <!-- Center Section - Navigation -->
        <nav class="nav-bar" id="navMenu">
            <div class="nav-container">
                <a href="#" class="nav-item" data-page="TrangChu.html">
                    <i class="fas fa-home nav-icon"></i>
                    <span class="nav-text">Trang chủ</span>
                </a>

                <a href="#" class="nav-item" data-page="DonHang.html">
                    <i class="fas fa-box-open nav-icon"></i>
                    <span class="nav-text">Đơn hàng</span>
                </a>

                <a href="#" class="nav-item" data-page="GioHang.html">
                    <i class="fas fa-shopping-cart nav-icon"></i>
                    <span class="nav-text">Giỏ hàng</span>
                </a>

                <a href="#" class="nav-item" data-page="DanhMuc.html">
                    <i class="fas fa-tags nav-icon"></i>
                    <span class="nav-text">Danh mục</span>
                </a>

                <a href="#" class="nav-item" data-page="NguoiDung.html">
                    <i class="fas fa-users nav-icon"></i>
                    <span class="nav-text">Người dùng</span>
                </a>
            </div>
        </nav>

        <!-- Right Section -->
        <div class="header-right">
            <div class="notification-container">
                <!-- Nút chuông thông báo -->
                <button class="notification-bell" id="notificationBell">
                    <svg class="bell-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </button>

                <!-- Dropdown thông báo -->
                <div class="notification-dropdown" id="notificationDropdown">
                    <div class="dropdown-header">
                        <span class="dropdown-title">Thông báo</span>
                        <button class="mark-all-read" id="markAllRead">Đánh dấu đã đọc</button>
                    </div>

                    <div class="notification-list" id="notificationList">
                        <!-- Thông báo sẽ được thêm vào đây bằng JavaScript -->
                    </div>
                </div>
            </div>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <!-- Mobile menu toggle -->
        <button class="mobile-toggle" id="mobileToggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="content-container">
        <div class="welcome-message" id="welcomeMessage">
            <div class="welcome-icon">🛠️</div>
            <h1>Chào Mừng Đến Với Hệ Thống Quản Lý</h1>
            <p>Chọn một mục từ menu phía trên để bắt đầu làm việc<br>
                Hệ thống quản lý E-commerce hiện đại và thân thiện</p>
        </div>

        <iframe id="contentFrame" src="" frameborder="0"></iframe>
    </div>

    <script src="/FE/ts/menu.js"></script>
</body>

</html>
